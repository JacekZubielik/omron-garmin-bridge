name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PDM
        run: pip install pdm

      - name: Install dependencies
        run: pdm install -G lint

      - name: Run Ruff (linting)
        run: pdm run ruff check src/ streamlit_app/

      - name: Run Black (formatting check)
        run: pdm run black --check src/ streamlit_app/

      - name: Run isort (import sorting check)
        run: pdm run isort --check-only src/ streamlit_app/

      - name: Run mypy (type checking)
        run: pdm run mypy src/

      - name: Run bandit (security check)
        run: pdm run bandit -r src/ -c pyproject.toml

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PDM
        run: pip install pdm

      - name: Install dependencies
        run: pdm install -G test

      - name: Run tests
        run: pdm run pytest tests/ -v --tb=short

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: [lint, test]
    # Skip release on commits from semantic-release itself
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Debug tags
        run: |
          echo "Available tags:"
          git tag -l
          echo "Current version in pyproject.toml:"
          grep "^version" pyproject.toml

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install python-semantic-release
        run: pip install python-semantic-release

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check what version would be released
          NEXT_VERSION=$(semantic-release version --print 2>&1 | tail -1) || true
          echo "Next version would be: $NEXT_VERSION"

          # Run semantic-release version (this creates tag and updates files)
          if semantic-release version 2>&1 | tee /tmp/sr-output.txt; then
            # Check if a release was actually made
            if grep -q "No release will be made" /tmp/sr-output.txt; then
              echo "released=false" >> $GITHUB_OUTPUT
              echo "No release needed"
            else
              # Get the version that was just released
              VERSION=$(semantic-release version --print-last-released 2>/dev/null || echo "")
              if [ -n "$VERSION" ]; then
                echo "released=true" >> $GITHUB_OUTPUT
                echo "version=$VERSION" >> $GITHUB_OUTPUT
                echo "tag=v$VERSION" >> $GITHUB_OUTPUT
                echo "Released version $VERSION"

                # Publish (create GitHub release)
                semantic-release publish
              else
                echo "released=false" >> $GITHUB_OUTPUT
                echo "Could not determine released version"
              fi
            fi
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "semantic-release version failed"
          fi

  docker:
    name: Build & Push Production Image
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.released == 'true'

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.release.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release, docker]
    if: needs.release.outputs.released == 'true'

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          name: Release ${{ needs.release.outputs.version }}
          generate_release_notes: true
          body: |
            ## Docker Image

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.release.outputs.version }}
            ```

            ## What's Changed

            See the [CHANGELOG](CHANGELOG.md) for details.
